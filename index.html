<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
    <link rel="icon" href="Images/favicon.ico" type="image/icon type">
    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
      <header>
        <a class="headerLink" id="gmailLink">Gmail</a>
        <a class="headerLink" id="imagesLink">Images</a>
        <span class="material-symbols-outlined headerLink" id="apps">
          apps
        </span>
        <span class="dot headerLink" id="account"></span>
        
          
          
          
          
      </header>
      <div id="bodyMain">
          <img id="logo" src="Images/google-logo.png"></img><br>
          <div id="search">

            <div id="magnifyingGlass">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
              </svg>
            </div>

            <input id="searchBar" type="search">
            
            <div id="searchBarSpeech">
              <svg class="goxjub" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285f4" d="M12 15c1.66 0 3-1.31 3-2.97V5.01C15 3.35 13.66 2 12 2S9 3.34 9 5.01v7.02C9 13.69 10.34 15 12 15z"/>
                <path fill="#34a853" d="M11 18.08h2V22h-2z"/>
                <path fill="#fbbc04" d="M7.05 16.87C5.78 15.54 5 14.04 5 12h2c0 1.45.56 2.42 1.47 3.38v.32l-1.15 1.18z"/>
                <path fill="#ea4335" d="M12 16.93a4.97 5.25 0 0 1-3.54-1.55l-1.41 1.49A6.751 6.751 0 0 0 12 19c3.87 0 6.99-2.92 6.99-7H17c0 2.92-2.24 4.93-5 4.93z"/>
              </svg>
            </div>

        </div>
          <div id="searchButtons-div"><button type="button">Google Search</button><button type="button" onclick="">I'm Feeling Lucky</button></div>
          <div id="languageText">Google offered in: <a href="#">svenska</a></div>
        
      </div>
      <footer>
        <div id="footerT">Sweden</div>
        <hr />
        <div id="footerBL">
          <a>About</a>
          <a>Advertising</a>
          <a>Business</a>
          <a>How Search works</a>
        </div>
        <div id="footerM">
          <img id="co2Image" src="images/c02.png">
          <a>Carbon neutral since 2007</a>
        </div>
        <div id="footerBR">
          <a>Privacy</a>
          <a>Terms</a>
          <a>Settings</a>
        </div>
          </footer>
  </body>
</html>
